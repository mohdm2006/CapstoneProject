{% extends 'base.html' %}
{% block information %}
{% endblock %}
{% block header %}
{% endblock %}
{% block contnent %}
<script>
    let val = '{{validation}}'.toLowerCase();
    if(val == 'true'){
        alert('Wrong username or password');
    }
</script>
<div class="col-12 mx-auto tm-login-col" style="margin-top: 100px">
    <div class="tm-bg-primary-dark tm-block tm-block-h-auto">
        <div class="row">
            <div class="col-12 text-center">
                <h2 class="tm-block-title mb-4">Welcome to Tweets Analysis</h2>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-12" >
                <form action="{{url_for('login')}}" method="post" class="tm-login-form">
                    <div class="form-group">
                        <label> {{message}} </label>
                        <label for="username">Username</label>
                        <input
                                name="username"
                                type="text"
                                class="form-control validate"
                                id="username"
                                value=""
                                required
                        />
                    </div>
                    <div class="form-group mt-3">
                        <label for="password">Password</label>
                        <input
                                name="password"
                                type="password"
                                class="form-control validate"
                                id="password"
                                value=""
                                required
                        />
                    </div>
                    <div class="form-group mt-4">
                        <button
                                type="submit"
                                class="btn btn-primary btn-block text-uppercase"
                        >
                            Login
                        </button>
                    </div>
                    <button class="mt-5 btn btn-primary btn-block text-uppercase">
                        Forgot your password?
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
</div>
{% endblock %}
